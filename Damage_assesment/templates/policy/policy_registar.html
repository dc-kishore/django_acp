{% load static %}
{% url 'home' as home_url%}
<html>
{% include 'head\head.html'%}
<body>


<main id="main">
    <!-- ======= Services Section ======= -->
    <section id="policy" class="my-login-page  bg-light ">
      <div class="container col-6">
        <div class="card fat ">
            <div class="card-body">
            <h4 class="card-title text-center">Policy</h4>
            <center>
      <form method='post' role='form'>
     
      {% csrf_token %}
        <div class="col-6 form-group ">
                      <div class="form-group"><input type="text"  class="form-control" placeholder="Firstname" name="firstname" required></div>
            <div class="form-group"><input type="text"  class="form-control" placeholder="Lastname" name="lastname" required></div>
            <div  class="form-group"><input type="email" class="form-control" placeholder="Email" name="email" required></div>
            <div  class="form-group"><select class="form-control" id="exampleForm">
            <option selected>Insurance type</option>
            <option>Motor Insurance</option>
            <option>Other</option>
            </select></div>
            <div  class="form-group"><input type="text" class="form-control" placeholder="Address" name="address" required></div>
            <div  class="form-group"><input type="number" class="form-control" name="phone" placeholder="Phone" min="1" max="10000000000"></div>
        </div>
       <div class="form-row justify-content-center">
        <button type="submit" class="btn btn-primary btn-small">
            Register
        </button>
        </div>
        <div class="mt-4 text-center">
            Already have one! <a href="{{home_url}}">Next</a>
       </div>
        
      </form>
      </center>
      </div>
      </div>
      </div>
    </section>
    </main>
    </body>
  </html>
